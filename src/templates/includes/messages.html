{% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
	<div class="message-container">
		{% for category, message in messages %}
		<div class="message {{ category }}">
			{{ message }}
			<span class="message-close icon-cancel"></span>
		</div>
		{% endfor %}
	</div>
	{% endif %}
{% endwith %}
