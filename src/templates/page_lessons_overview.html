{% extends "base_layout.html" %}

	{% block main %}
	<h1 class="page-title">{{ title }}</h1>
	<h3>Overview of Lessons</h3>
	<table>
		<thead>
			<tr>
				<th>Date</th>
				<th>Name</th>
				<th>More</th>
			</tr>
		</thead>
		<tbody>
			{% for s in lessons %}
			<tr>
				<td>{{ s.date }}</td>
				<td>{{ s.name }}</td>
				<td><a href="/lessons/{{s.date}}">details</a></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	{% endblock %}
